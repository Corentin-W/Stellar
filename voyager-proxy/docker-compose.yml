version: '3.8'

services:
  voyager-proxy:
    build: .
    container_name: stellar-voyager-proxy
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - HOST=0.0.0.0
      - VOYAGER_HOST=${VOYAGER_HOST}
      - VOYAGER_PORT=${VOYAGER_PORT:-5950}
      - VOYAGER_INSTANCE=${VOYAGER_INSTANCE:-1}
      - VOYAGER_AUTH_ENABLED=${VOYAGER_AUTH_ENABLED:-true}
      - VOYAGER_USERNAME=${VOYAGER_USERNAME}
      - VOYAGER_PASSWORD=${VOYAGER_PASSWORD}
      - API_KEY=${API_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
      - WS_CORS_ORIGIN=${WS_CORS_ORIGIN:-http://localhost}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENABLE_METRICS=${ENABLE_METRICS:-true}
      - ENABLE_DASHBOARD_MODE=${ENABLE_DASHBOARD_MODE:-true}
    volumes:
      - ./logs:/app/logs
      - /tmp/voyager-cache:/tmp/voyager-cache
    networks:
      - stellar-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  stellar-network:
    driver: bridge
